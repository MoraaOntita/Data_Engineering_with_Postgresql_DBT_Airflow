# models/track_model.yml

version: 2

description: |
    Model to represent information about tracks.
    Materialized as a table for fast access in downstream queries.

models:
  - name: track_model
    description: Create table for track data.
    columns:
      - name: track_id
        description: Identifier for the track.
      - name: type
        description: Type of vehicle or entity.
      - name: traveled_d
        description: Distance traveled by the track.
      - name: avg_speed
        description: Average speed of the track.
    meta:
      materialized: table
      source: df_track
